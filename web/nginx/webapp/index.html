        <script type="text/javascript">
/*

            function get_pie(real_text, real_subtext, real_data, network_map) {
                        console.log(network_map);
                var chart = {
                    title: {
                        text: real_text 
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.y:.1f} ',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                },
                                connectorColor: 'silver'
                            },
                            events: {
                                click: function(e) {
                                           if (network_map == null) {
                                               return;
                                           }
                                           var network_id = network_map[e.point.name];
                                           console.log(network_id);
                            location.href = "/network.html?network_id=" + network_id;
                                    //window.open(e.point.url);
                                    //这里的url要后面的data里给出
                                    }
                            }
                        } // end pie
                    },
                    series: [{
                        type: 'pie',
                        name: real_subtext,
                        data: real_data
                    }]
                };
                return chart;
            }


            function update_virtual_network(divname) {
                $.ajax({
                    cache: false,
                    type: "GET",
                    url: "/api/web/networkid?virtual=true",
                    data: null,
                    dataType: "json",
                    async: false,
                    error: function(request) {
                        alert("发送请求失败！");
                    },
                    success: function(response) {
                        results = response['results']
                        network_info = results['network_info']
                        network_size = results['network_size']

                        var real_data = new Array();
                        var total_virtual_node = 0;
                        var name_filter = {
                            'Rec': 1,
                            'Zec': 1,
                            'Edg': 1,
                            'Arc': 1,
                            'Aud': 1,
                            'Val': 1,
                            'Other': 1
                        };
                        var network_map = new Object();
                        for (var i = 0; i < network_info.length; ++i) {
                            var value = network_info[i]['network_size'];
                            var name = network_info[i]['network_id'];
                            if (name.startsWith('640000')) {
                                //name = 'Rec(' + name + ")";
                                name = 'Rec' + name_filter['Rec'];
                                name_filter['Rec'] += 1;
                            } else if (name.startsWith('650000')) {
                                //name = 'Zec(' + name + ")";
                                name = 'Zec' + name_filter['Zec'];
                                name_filter['Zec'] += 1;
                            } else if (name.startsWith('660000')) {
                                //name = 'Edge(' + name + ")";
                                name = 'Edg' + name_filter['Edg'];
                                name_filter['Edg'] += 1;
                            } else if (name.startsWith('670000')) {
                                //name = 'Archive(' + name + ")";
                                name = 'Arc' + name_filter['Arc'];
                                name_filter['Arc'] += 1;
                            } else if (name.startsWith('680000')) {
                                //name = 'Auditor(' + name + ")";
                                name = 'Aud' + name_filter['Aud'];
                                name_filter['Aud'] += 1;
                            } else if (name.startsWith('690000')) {
                                //name = 'Validator(' + name + ")";
                                name = 'Val' + name_filter['Val'];
                                name_filter['Val'] += 1;
                            } else {
                                name = 'Other' + name_filter['Other'];
                                name_filter['Other'] += 1;
                            }

                            total_virtual_node += value;
                            /*
                            item = {
                                'value': value,
                                'name': name
                            }; */
                            item = [name, value]
                            network_map[name] = network_info[i]['network_id'];
                            real_data.push(item);
                        }

                        console.log(network_map);
                        var vn_pie = get_pie('主网虚拟节点分布(总数:' + total_virtual_node + ")", '节点占比', real_data, network_map);
                        // 构建图表
                        var virtual_node_chart = Highcharts.chart(divname, vn_pie);
                    }
                }); // end ajax
            } // end function update_virtual...

            function update_real_network(divname) {
                $.ajax({
                    cache: false,
                    type: "GET",
                    url: "/api/web/network?network_id=010000&withip=true",
                    data: null,
                    dataType: "json",
                    async: false,
                    error: function(request) {
                        alert("发送请求失败！");
                    },
                    success: function(response) {
                        results = response['results']
                        node_info = results['node_info']
                        node_size = results['node_size']

                        var real_data = new Array();
                        var country_map = {};
                        var total_real_node = node_size;
                        for (var i = 0; i < node_info.length; ++i) {
                            var country_name = node_info[i]['node_country']
                            var node_id = node_info[i]['node_id']
                            var node_ip = node_info[i]['node_ip']
                            if (country_map.hasOwnProperty(country_name)) {
                                country_map[country_name] += 1
                            } else {
                                country_map[country_name] = 0
                            }
                        }

                        for (var cname in country_map) {
                            var value = country_map[cname];
                            var name = cname;
                            item = [name, value];
                            real_data.push(item);
                        }

                        var rn_pie = get_pie('主网物理节点分布(总数:' + total_real_node + ")", '国家占比', real_data, null);

                        // 构建图表
                        var real_node_chart = Highcharts.chart(divname, rn_pie);
                    }
                }); // end ajax
            } // end function update_real...


            function update_drop_rate(divname) {
                $.ajax({
                    cache: false,
                    type: "GET",
                    url: "/api/web/packet_drop?begin=1575295008608&end=1575295128183",
                    data: null,
                    dataType: "json",
                    async: false,
                    error: function(request) {
                        alert("发送请求失败！");
                    },
                    success: function(response) {

                        results = response['results']
                        var data = results
                        //console.log(data)

                        var hchart = Highcharts.chart(divname, {
                            chart: {
                                zoomType: 'x'
                            },
                            title: {
                                text: '全网丢包率走势图'
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ? '鼠标拖动可以进行缩放': '手势操作进行缩放'
                            },
                            xAxis: {
                                type: 'datetime',
                                dateTimeLabelFormats: {
                                    millisecond: '%H:%M:%S.%L',
                                    second: '%H:%M:%S',
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%m-%d',
                                    week: '%m-%d',
                                    month: '%Y-%m',
                                    year: '%Y'
                                }
                            },
                            tooltip: {
                                dateTimeLabelFormats: {
                                    millisecond: '%H:%M:%S.%L',
                                    second: '%H:%M:%S',
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%Y-%m-%d',
                                    week: '%m-%d',
                                    month: '%Y-%m',
                                    year: '%Y'
                                }
                            },
                            yAxis: {
                                title: {
                                    text: '丢包率(%)'
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                area: {
                                    fillColor: {
                                        linearGradient: {
                                            x1: 0,
                                            y1: 0,
                                            x2: 0,
                                            y2: 1
                                        },
                                        stops: [[0, Highcharts.getOptions().colors[0]], [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]]
                                    },
                                    marker: {
                                        radius: 2
                                    },
                                    lineWidth: 1,
                                    states: {
                                        hover: {
                                            lineWidth: 1
                                        }
                                    },
                                    threshold: null
                                }
                            },
                            series: [{
                                type: 'area',
                                name: '平均丢包率',
                                data: data
                            }]
                        });

                    }

                });
            }


            update_virtual_network('container1');
            update_real_network('container2');
            update_drop_rate('container3');
