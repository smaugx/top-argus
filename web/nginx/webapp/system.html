        Highcharts.setOptions({ global: { useUTC: false } });

            function get_pie(real_text, real_subtext, real_data, network_map) {
                        console.log(network_map);
                var chart = {
                    title: {
                        text: real_text 
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.y:.1f} ',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                },
                                connectorColor: 'silver'
                            },
                            events: {
                                click: function(e) {
                                           if (network_map == null) {
                                               return;
                                           }
                                           var network_id = network_map[e.point.name];
                                           console.log(network_id);
                            location.href = "/network.html?network_id=" + network_id;
                                    //window.open(e.point.url);
                                    //这里的url要后面的data里给出
                                    }
                            }
                        } // end pie
                    },
                    series: [{
                        type: 'pie',
                        name: real_subtext,
                        data: real_data
                    }]
                };
                return chart;
            }



            function update_system_cron(divname, name) {
                var big_title = '全网 ' + name + ' 走势图';
                var end = Date.now();
                var begin = end - 60 * 60 * 1000;
                $.ajax({
                    cache: false,
                    type: "GET",
                    url: "/api/web/system_cron_info?" + name + "=true&begin=" + begin + "&end=" + end,
                    data: null,
                    dataType: "json",
                    async: false,
                    error: function(request) {
                        alert("发送请求失败！");
                    },
                    success: function(response) {

                        results = response['results'][name]
                        var data = results
                        if (data.length === 0) {
                            return;
                        }
                        //console.log(data)

                        var hchart = Highcharts.chart(divname, {
                            chart: {
                                zoomType: 'x'
                            },
                            title: {
                                text: big_title
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ? '鼠标拖动可以进行缩放': '手势操作进行缩放'
                            },
                            xAxis: {
                                type: 'datetime',
                                dateTimeLabelFormats: {
                                    millisecond: '%H:%M:%S.%L',
                                    second: '%H:%M:%S',
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%m-%d',
                                    week: '%m-%d',
                                    month: '%Y-%m',
                                    year: '%Y'
                                }
                            },
                            tooltip: {
                                dateTimeLabelFormats: {
                                    millisecond: '%H:%M:%S.%L',
                                    second: '%H:%M:%S',
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%Y-%m-%d',
                                    week: '%m-%d',
                                    month: '%Y-%m',
                                    year: '%Y'
                                }
                            },
                            yAxis: {
                                title: {
                                    text: name + '(%)'
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                area: {
                                    fillColor: {
                                        linearGradient: {
                                            x1: 0,
                                            y1: 0,
                                            x2: 0,
                                            y2: 1
                                        },
                                        stops: [[0, Highcharts.getOptions().colors[0]], [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]]
                                    },
                                    marker: {
                                        radius: 2
                                    },
                                    lineWidth: 1,
                                    states: {
                                        hover: {
                                            lineWidth: 1
                                        }
                                    },
                                    threshold: null
                                }
                            },
                            series: [{
                                type: 'area',
                                name: '平均 ' + name + '(%)',
                                data: data
                            }]
                        });

                    }

                });
            }

            async function update_system_cron_exp(divname, name) {
                await update_system_cron(divname, name);
            }

            update_system_cron_exp('container3', 'cpu');
            update_system_cron_exp('container4', 'mem');
            update_system_cron_exp('container5', 'sband');
            update_system_cron_exp('container6', 'rband');
            update_system_cron_exp('container7', 'spacket');
            update_system_cron_exp('container8', 'rpacket');
        </script>
