        <script type="text/javascript">

            //$.fn.dataTable.ext.errMode = 'throw';
            $.fn.dataTable.ext.errMode = function(s,h,m){}
             Highcharts.setOptions({ global: { useUTC: false } });

function getQueryString(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    };
    return '';
 }



            function update_drop_rate(divname) {
                var end = Date.now();
                var begin = end - 60 * 60 * 1000;
                $.ajax({
                    cache: false,
                    type: "GET",
                    url: "/api/web/packet_drop?begin="+ begin+ "&end=" + end + "&dest_node_id=" + getQueryString("network_id"),
                    data: null,
                    dataType: "json",
                    async: false,
                    error: function(request) {
                        alert("发送请求失败！");
                    },
                    success: function(response) {

                        results = response['results']
                        var data = results
                        //console.log(data)

                        var hchart = Highcharts.chart(divname, {
                            chart: {
                                zoomType: 'x'
                            },
                            title: {
                                text: '全网丢包率走势图'
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ? '鼠标拖动可以进行缩放': '手势操作进行缩放'
                            },
                            xAxis: {
                                type: 'datetime',
                                dateTimeLabelFormats: {
                                    millisecond: '%H:%M:%S.%L',
                                    second: '%H:%M:%S',
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%m-%d',
                                    week: '%m-%d',
                                    month: '%Y-%m',
                                    year: '%Y'
                                }
                            },
                            tooltip: {
                                dateTimeLabelFormats: {
                                    millisecond: '%H:%M:%S.%L',
                                    second: '%H:%M:%S',
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%Y-%m-%d',
                                    week: '%m-%d',
                                    month: '%Y-%m',
                                    year: '%Y'
                                }
                            },
                            yAxis: {
                                title: {
                                    text: '丢包率(%)'
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                area: {
                                    fillColor: {
                                        linearGradient: {
                                            x1: 0,
                                            y1: 0,
                                            x2: 0,
                                            y2: 1
                                        },
                                        stops: [[0, Highcharts.getOptions().colors[0]], [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]]
                                    },
                                    marker: {
                                        radius: 2
                                    },
                                    lineWidth: 1,
                                    states: {
                                        hover: {
                                            lineWidth: 1
                                        }
                                    },
                                    threshold: null
                                }
                            },
                            series: [{
                                type: 'area',
                                name: '平均丢包率',
                                data: data
                            }]
                        });

                    }

                });
            }

	    $(document).ready(function() {
                $('#packet_table').DataTable( {
                    "pageLength": 200,
                    "ajax": {
                            "type" : "GET",
                            "url" : "/api/web/network?" + "network_id=" + getQueryString("network_id"),
/*
                            "success": function (response) {
                                return response.results;
                            }       
*/
                            "dataSrc": function (response) {
                                var return_data = new Array();
                                var node_info = response['results']['node_info'];
                                for (var i =0; i <node_info.length; ++i) {
                                    var item = node_info[i];
                                    var new_item = {};
                                    new_item['node_id'] = item['node_id'];
                                    new_item['node_ip'] = '<a href="/api/web/node_info/?public_ip_port='+item['node_ip'] + '">'+ item['node_ip']  + '</a>';
                                    return_data.push(new_item);
                                }
                                return return_data;
                            }
                    },
                    "columns": [
                        { "data": "node_id" },
                        { "data": "node_ip" },
                    ]

                } ); // end of $('#packet_table').DataTable( {

} ); // end of $(document).ready(function() {


update_drop_rate('line_container');
